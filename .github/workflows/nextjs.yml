name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Restore npm cache
      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('main/package-lock.json') }}

      # 4. Install dependencies (save logs on failure)
      - name: Install dependencies
        run: |
          npm ci || (mkdir -p ./main/logs && cp ~/.npm/_logs/*.log ./main/logs/ && exit 1)
        working-directory: ./main

      # 5. Upload npm logs if installation failed
      - name: Upload npm logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: npm-logs
          path: ./main/logs

      # 6. Build Next.js
      - name: Build Next.js
        run: npm run build
        working-directory: ./main

      # 7. Export static site
      - name: Export Next.js static HTML
        run: npm run export
        working-directory: ./main

      # 8. Upload static site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./main/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
